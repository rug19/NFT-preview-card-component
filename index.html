<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="main-img">
        <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="Image equilibrium Equilibrium">
        <div class="img-view">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="second-container">
        <h3>Equilibrium #3429</h3>
        <p class="first-p">Our Equilibrium collection promotes balance and calm.</p>
        <div class="third-container">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="icon ethereum">
            <p class="eth-p">0.041 ETH</p>
          </div>
          <div class="clock">
            <img src="./images/icon-clock.svg" alt="icon clock">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="avatar-container">
          <img class="img-avatar" src="./images/image-avatar.png" alt="image-avatar">
          <p class="p1">Creation of</p>
          <p class="p2">Jules Wyvern</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
